name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 21
        cache: maven

    - name: Build with Maven
      run: mvn clean package --batch-mode

    - name: Run mvn site
      run: mvn site --batch-mode
